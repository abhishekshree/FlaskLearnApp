<!DOCTYPE html>
<html>
<head>
	<title>404</title>
	{% include 'basic/CSS.html' %}
	<style>
	*{
		transition: all 0.6s;
	}

	html {
		height: 100%;
	}

	body{
		font-family: 'Lato', sans-serif;
		color: #888;
		margin: 0;
	}

	#main{
		display: table;
		width: 100%;
		height: 100vh;
		text-align: center;
	}

	.fof{
		display: table-cell;
		vertical-align: middle;
	}

	.fof h1{
		font-size: 50px;
		display: inline-block;
		padding-right: 12px;
		animation: type .5s alternate infinite;
	}

	@keyframes type{
		from{box-shadow: inset -3px 0px 0px #888;}
		to{box-shadow: inset -3px 0px 0px transparent;}
	}
	a:hover{
		text-decoration: none;
	}
</style>
  
</head>
<body>
	<div id="main">
		<div class="fof">
			<h1><a href="{{ url_for('index') }}" >Error 404, Revert !</a></h1>
		</div>
	</div>
</body>
</html>
