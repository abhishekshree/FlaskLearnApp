{% include 'basic/Head.html' %}
    <title>| Blogr |</title>

   {% include 'basic/CSS.html' %}
  </head>

  <body>

    {% include 'basic/Nav.html' %}

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='post-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="post-heading">
              <h1>{{ post.title }}</h1>
              <h2 class="subheading">{{ post.subtitle }}</h2>
              <span class="meta">Posted by {{ post.author }}
                on {{ date_posted }}</span>

            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Post Content -->
    <article>
      <div class="container" style="font-family: 'Nunito Sans', sans-serif;">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            {{ post.content|safe }}
          </div>
        </div>
      </div>
    </article>

    <hr>


{% include 'basic/Footer.html' %}
